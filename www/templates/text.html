<!-- CONTROLLER AS text -->
<ion-view style="overflow: visible;">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-volume-high" ng-click="text.readText()" ng-disabled="!text.acc.logged && !text.acc.permissions['toSpeech']"></button>
        <button class="button button-icon ion-android-share-alt posit" ng-click="text.shareText()" ng-disabled="!text.acc.logged && !text.acc.permissions['toShare']"></button>
        <button ng-controller='navController as nav'
                class="button button-icon ion-navicon"
                style="padding-left: 17px; padding-right: 10px"
                ng-click="nav.showMenu($event)"></button>
    </ion-nav-buttons>


    <ion-content class="has-header" overflow-scroll="false" ng-style="text.conf.styles['fontStyle']" style="overflow: visible;">
        <div id="text" style="display: inline-block;">
        <div class="inline padding" ng-repeat="word in text.myText"
             ng-style="text.conf.configuration.borders? {'border': '4px solid ' + text.conf.configuration.typeColors[word.pictos[word.pictInd].type].color} :{};"
             style="margin: 1px"
             unbindable>

            <!-- Text can appear on top -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.onKeyUp($event,word)"
                   ng-model="word.value"
                   ng-model-options="{ debounce: { default:1000, blur:0 } }"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-if="!text.conf.configuration['position']"
                   class="word"
                   ng-style="text.conf.styles['inputStyle']"
                   style="font-size: inherit;"
                   single/>

            <img class="picto"
                 ng-src="{{  word.pictos[word.pictInd]['base64'] || text.readPicto(word.pictos[word.pictInd]) }}"
                 ng-style="text.conf.styles['pictoStyle']"
                 ng-click="text.singleClickAction(word)"
                 on-hold="text.showOptions(word)"/>

            <!-- or bot -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.onKeyUp($event,word)"
                   ng-model="word.value"
                   ng-model-options="{ debounce: { default:1000, blur:0 } }"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-if="text.conf.configuration['position']"
                   class="word"
                   ng-style="text.conf.styles['inputStyle']"
                   style="font-size: inherit;"
                   single />
        </div>
        </div>
    </ion-content>

</ion-view>
