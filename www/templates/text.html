<!-- CONTROLLER AS text -->
<ion-view>
    <ion-content class="has-header" overflow-scroll="false" ng-style="text.wordStyle">
        <div class="inline padding" ng-repeat="word in text.myText"
             ng-style="word.divStyle || text.getDivStyle(word)"
             style="margin: 1px">

            <!-- Text can appear on top -->
            <input type="text"
                   ng-keyup="text.change(word, $event)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-hide="text.wordPosition()"
                   style="font-size: inherit"/>

            <img class="picto"
                 ng-src="{{ word.pictos[word.pictInd]['base64'] || text.readPicto(word.pictos[word.pictInd]) }}"
                 ng-style="text.pictoStyle"
                 ng-click="text.nextPicto(word)"/>

            <!-- or bot -->
            <input type="text"
                   ng-keyup="text.change(word, $event)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-show="text.wordPosition()"
                   style="font-size: inherit"/>
        </div>
    </ion-content>
</ion-view>
