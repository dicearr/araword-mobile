<!-- CONTROLLER AS text -->
<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-volume-high" ng-click="text.readText()" ng-disabled="!text.acc.permissions['toSpeech']"></button>
        <button class="button button-icon ion-android-share-alt posit" ng-click="text.shareText()" ng-disabled="!text.acc.permissions['toShare']"></button>
        <button ng-controller='navController as nav'
                class="button button-icon ion-navicon"
                style="padding-left: 17px; padding-right: 10px"
                ng-click="nav.showMenu($event)"></button>
    </ion-nav-buttons>


    <ion-content id="text" class="has-header" overflow-scroll="false" ng-style="text.conf.styles['fontStyle']">
        <div class="inline padding" ng-repeat="word in text.myText"
             ng-style="{'border': '4px solid ' + text.conf.configuration.typeColors[word.pictos[word.pictInd].type].color }"
             style="margin: 1px">

            <!-- Text can appear on top -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.deleteIfEmpty(word)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-hide="text.wordPosition()"
                   class="word"
                   style="font-size: inherit;"/>

            <img class="picto"
                 ng-src="{{  word.pictos[word.pictInd]['base64'] || text.readPicto(word.pictos[word.pictInd]) }}"
                 ng-style="text.conf.styles['pictoStyle']"
                 ng-click="text.singleClickAction(word)"
                 on-hold="text.showOptions(word)"/>

            <!-- or bot -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.deleteIfEmpty(word)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-show="text.wordPosition()"
                   class="word"
                   style="font-size: inherit;"/>
        </div>
    </ion-content>

</ion-view>
