<!-- CONTROLLER AS text -->
<ion-view>
    <ion-content class="has-header has-footer" overflow-scroll="false" ng-style="text.wordStyle">
        <div class="inline padding" ng-repeat="word in text.myText"
             ng-style="word.divStyle || text.getDivStyle(word)"
             style="margin: 1px">

            <!-- Text can appear on top -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.deleteIfEmpty(word)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-hide="text.wordPosition()"
                   class="word"
                   style="font-size: inherit;"/>

            <img class="picto"
                 ng-src="{{ word.pictos[word.pictInd]['base64'] || text.readPicto(word.pictos[word.pictInd]) }}"
                 ng-style="text.pictoStyle"
                 ng-click="text.singleClickAction(word)"
                 on-hold="text.showOptions(word)"/>

            <!-- or bot -->
            <input type="text"
                   ng-change="text.onChange(word)"
                   ng-keyup="text.deleteIfEmpty(word)"
                   ng-model="word.value"
                   focus="{{ word.autofocus }}"
                   pu-elastic-input
                   ng-show="text.wordPosition()"
                   class="word"
                   style="font-size: inherit;"/>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-dark bar-buttons">
            <div class="buttons" side="left">
                <button class="button icon ion-volume-high"
                        ng-click="text.readText()"/>
                <button class="button icon ion-android-share-alt"
                        ng-click="text.test()"/>
            </div>
        <h1 class="title"></h1>
            <div class="buttons" side="right">
                <button class="button"
                        ng-click="text.test()">Language</button>
            </div>
    </ion-footer-bar>
</ion-view>
