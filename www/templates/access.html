<!-- CONTROLLER AS access -->
<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-volume-high" ng-disabled="true"></button>
        <button class="button button-icon ion-android-share-alt posit" ng-disabled="true"></button>
        <button ng-controller='navController as nav'
                class="button button-icon ion-navicon"
                style="padding-left: 17px; padding-right: 10px"
                ng-click="nav.showMenu($event)"></button>
    </ion-nav-buttons>

    <ion-content class="has-header" overflow-scroll="false" style="display: block">
        <div class="item item-divider" style="text-align: center" translate="acc_title">
            Control de accesos
        </div>
        <div class="card">
            <div class="item item-toggle" ng-repeat="(perm, model) in access.models">
                <p translate="acc_{{perm}}">Permission</p>
                <label class="toggle toggle-dark">
                    <input type="checkbox" ng-model="access.models[perm]">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>

        <div style="text-align: center; padding: 2%">
            <button class="button button-dark"
                    style="margin: 1%"
                    ng-click="access.saveConfig()"
                    translate="sett_button_save"
                    ui-sref="text">
                Guardar por defecto
            </button>
        </div>

    </ion-content>


</ion-view>
