<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- elastic input -->
    <script src="lib/3rd/angular-elastic-input.min.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/directives/focus.js"></script>
    <script type="text/javascript" src="js/services/dbService.js"></script>
    <script type="text/javascript" src="js/controllers/textController.js"></script>
    <script type="text/javascript" src="js/services/pictUpdater.js"></script>
    <script type="text/javascript" src="js/services/pictManager.js"></script>


  </head>
  <body ng-app="app" ng-controller="textController as text">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">AraWord</h1>
      </ion-header-bar>
        <ion-content overflow-scroll="false">
            <div class="inline padding" ng-repeat="word in text.myText">
              <img class="picto" ng-src="{{ word.pictos[0] }}"/>
              <input type="text"
                     ng-change="text.change(word)"
                     ng-keyup="text.if_empty_delete(word,$event)"
                     ng-model="word.value"
                     focus="{{ word.autofocus }}"
                     pu-elastic-input
                     style="min-width: 100px; font-size:24px;"/>
            </div>
      </ion-content>
      <ion-footer-bar class="bar-stable">
        <h1 class="title">Unizar</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
