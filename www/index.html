<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="js/ng-cordova.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

      <!-- 3rd libs -->
        <!-- elastic input -->
        <script src="lib/3rd/angular-elastic-input.min.js"></script>
        <!-- angular-translate -->
        <script src="lib/3rd/angular-translate.min.js"></script>
        <!-- close popups when background tapped -->
        <script src="lib/3rd/ionic-close-popup.js"></script>
        <!-- HTML2CANVAS to share text via image in social networks -->
        <script src="lib/3rd/html2canvas.js"></script>

      <!-- Main JS  -->
      <script type="text/javascript" src="js/app.js"></script>

      <!-- Angular configuration JS -->
      <script type="text/javascript" src="js/configurations/routes.config.js"></script>
      <script type="text/javascript" src="js/configurations/translator.config.js"></script>

      <!-- Database managers -->
      <script type="text/javascript" src="js/services/araworddb.service.js"></script>
      <script type="text/javascript" src="js/services/verbsdb.service.js"></script>

      <!-- Controllers -->
      <script type="text/javascript" src="js/controllers/settings.controller.js"></script>
      <script type="text/javascript" src="js/controllers/text.controller.js"></script>
      <script type="text/javascript" src="js/controllers/splash.controller.js"></script>
      <script type="text/javascript" src="js/controllers/nav.controller.js"></script>
      <script type="text/javascript" src="js/controllers/access.controller.js"></script>

      <!-- Custom directives -->
      <script type="text/javascript" src="js/directives/focus.directive.js"></script>

      <!-- Services -->
      <script type="text/javascript" src="js/services/text.service.js"></script>
      <script type="text/javascript" src="js/services/updater.service.js"></script>
      <script type="text/javascript" src="js/services/settings.service.js"></script>
      <script type="text/javascript" src="js/services/access.service.js"></script>

  </head>

  <body ng-app="AraWord">
      <ion-nav-bar align-title="center" class="bar-white">
          <ion-nav-buttons side="left">
              <button class="button button-icon ion-compose" ui-sref="text"></button>
          </ion-nav-buttons>
          <ion-nav-title>AraWord</ion-nav-title>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
  </body>

</html>
